name: Update 50+ Club Data

on:
  schedule:
    # Run daily at 2 AM UTC (after NBA games finish)
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests sendgrid

      - name: Run 50+ Club data generator
        run: |
          python src/generate_50_club_data.py
        continue-on-error: false

      - name: Validate JSON output
        run: |
          python -c "import json; json.load(open('website/data/50_club.json'))"

      - name: Send email alerts
        env:
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
        run: |
          python src/send_email_alerts.py
        continue-on-error: false

      - name: Commit and push if data changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add website/data/50_club.json website/data/emails.json

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-update 50+ Club data and email alerts - $(date +'%Y-%m-%d')"
            git push
          fi
