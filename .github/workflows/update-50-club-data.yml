name: Update 50+ Club Data

on:
  schedule:
    # Run daily at 6 AM PT (14:00 UTC during PST, 13:00 UTC during PDT)
    # All games finished, email arrives 3 hours before promo starts at 9 AM PT
    # Using 14:00 UTC (6 AM PST) - slightly earlier during PDT but still fine
    - cron: '0 14 * * *'
  workflow_dispatch: # Allow manual trigger

# CRITICAL: Prevent duplicate runs (scheduled + manual could overlap)
# This prevents duplicate emails if two runs happen simultaneously
concurrency:
  group: update-50-club-data
  cancel-in-progress: false  # Queue instead of cancel to not lose data

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # Fail fast instead of waiting 6 hours

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run 50+ Club data generator
        run: |
          python src/generate_50_club_data.py
        continue-on-error: false

      - name: Validate JSON output
        run: |
          python -c "
          import json
          from datetime import datetime
          data = json.load(open('data/50_club.json'))
          assert 'scorers' in data, 'Missing scorers'
          assert 'lastCheckedDate' in data, 'Missing lastCheckedDate'
          assert isinstance(data.get('totalGames', 0), int), 'totalGames not int'
          datetime.strptime(data['lastCheckedDate'], '%Y-%m-%d')
          print(f'Validated: {len(data[\"scorers\"])} scorers')
          "

      - name: Send email alerts
        env:
          EMAILOCTOPUS_API_KEY: ${{ secrets.EMAILOCTOPUS_API_KEY }}
          EMAILOCTOPUS_LIST_ID: ${{ secrets.EMAILOCTOPUS_LIST_ID }}
          EMAILOCTOPUS_AUTOMATION_ID: ${{ secrets.EMAILOCTOPUS_AUTOMATION_ID }}
        run: |
          python src/send_email_alerts.py
        continue-on-error: false

      - name: Validate email tracking
        run: |
          python -c "
          import json
          data = json.load(open('data/emails.json'))
          assert isinstance(data.get('sent_alerts'), list), 'sent_alerts not a list'
          print(f'Validated: {len(data[\"sent_alerts\"])} alerts tracked')
          "

      - name: Commit and push if data changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/50_club.json data/emails.json

          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "Auto-update 50+ Club data and email alerts - $(date +'%Y-%m-%d')"

          # CRITICAL: Retry push to prevent duplicate emails
          # If push fails after emails were sent, next run would re-send
          for i in 1 2 3; do
            if git push; then
              echo "Push successful"
              exit 0
            else
              echo "Push failed (attempt $i/3), pulling and retrying..."
              git pull --rebase origin main || {
                echo "CRITICAL: Rebase failed - manual intervention required"
                exit 1
              }
            fi
          done

          echo "CRITICAL: All push attempts failed - emails may be duplicated next run"
          exit 1
